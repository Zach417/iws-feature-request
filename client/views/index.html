<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<title>Feature Request | IWS</title>
</head>
<body>
  <div id="banner">
  	<div class="container banner-container">
      <div class="row banner-row">
        <img id="banner-logo" src="http://www.britecore.com/static/images/britecore-logo.png" />
        <ul id="banner-nav">
          <li class="banner-nav-li">Back</li>
        </ul>
      </div>
    </div>
    <div class="container component-container-header">
      <div class="row component-row">
        <div style="float:none;" class="component col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <h1 style="text-align:center;">Log a feature</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid component-container-body">
      <div class="row-fluid component-row">
        <div style="float:none;" class="component col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <form id="form" class="container-fluid">
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Title</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <input type="text" />
              </div>
              <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Description</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <textarea></textarea>
              </div>
            </div>
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Client</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <select>
                  <option value="-1"></option>
                  <option value="0">Client A</option>
                  <option value="1">Client B</option>
                  <option value="2">Client C</option>
                </select>
              </div>
              <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Client Priority</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <input type="text" />
              </div>
              <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Target Date</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <input type="text" />
              </div>
              <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
              <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                <label>Ticket URL</label>
              </div>
              <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                <input type="text" />
              </div>
              <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
            <div style="padding:0px;" class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
              <label>Product Area</label>
            </div>
            <div style="padding:0px;" class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
              <select>
                <option value="-1"></option>
                <option value="0">Policies</option>
                <option value="1">Billing</option>
                <option value="2">Claims</option>
                <option value="3">Reports</option>
              </select>
            </div>
            <div style="height:20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            </div>
            <div class="row-fluid">
              <input id="form-submit" style="width:auto;padding:0 15px" type="submit"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
	</div>
	<script src="/js"></script>
</body>
